<h2>LEFTMARGIN: Left Margin Measurement (26h)</h2>
     <p class="Text">The <span class="CodeInlineChar">LEFTMARGIN </span> <span> record specifies the width of the left margin, in inches. 
The </span> <span class="CodeInlineChar">num </span>
 field is in 8-byte IEEE floating&#8209; point format.</p>
